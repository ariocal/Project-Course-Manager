<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gestion de Cursos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>


<div class="container" th:replace="fragments/header::header"></div>

<div class="container mt-4">
    <div class="container mb-5">
        <div th:if="${message != null }" class="alert alert-success alert-dismissible fade show text-center message" role="alert">
            [[${message}]]
            <button type="button" class="btn-close" aria-label="Cerrar" onclick="this.parentElement.classList.add('d-none');">
            </button>
        </div>
    </div>
</div>


<div class="container mt-4">
    <h1 class="text-center">Listado de Cursos</h1>
    <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Nivel</th>
                <th>Publicado</th>
                <th>Acciones</th>
            </tr>
        <tbody>
            <tr>
                <tr th:each="curso : ${cursos}">
                <td>[[${curso.id}]]</td>
                <td>[[${curso.titulo}]]</td>
                <td>[[${curso.descripcion}]]</td>
                <td>[[${curso.nivel}]]</td>
                <td>
                    <a th:if="${curso.isPublicado == true}" class="fas fa-check-square"></a>
                    <a th:if="${curso.isPublicado == false}" class="far fa-square"></a>

                </td>
                <td>
                    <a th:href="@{'/cursos/' + ${curso.id}}" title="Editar Curso" class="fa-regular fa-pen-to-square icon-dark btn btn-primary"></a>
                    <a th:href="@{'/cursos/delete/' + ${curso.id}}" title="Eliminar Curso" id="btnDelete" class="fa-regular fa-trash-can icon-dark btn btn-danger"></a>
                </td>
            </tr>
        </tbody>
        </thead>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
